<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Add Employee</title>

	<!-- Meta -->
	<link rel="canonical" href="https://www.bootstrap.gallery/">
	<link rel="shortcut icon" href="assets/images/logo1.png" />

	<!-- ************ CSS Files ************* -->
	<link rel="stylesheet" href="assets/fonts/bootstrap/bootstrap-icons.css" />
	<link rel="stylesheet" href="assets/css/main.min.css" />

	<!-- ************ Vendor Css Files ************ -->

	<!-- Scrollbar CSS -->
	<link rel="stylesheet" href="assets/vendor/overlay-scroll/OverlayScrollbars.min.css" />
</head>

<body>
	<!-- Page wrapper start -->
	<div class="page-wrapper">

		<!-- Main container start -->
		<div class="main-container">

			<!-- Sidebar wrapper start -->
			<div th:insert="header1.html"></div>
			<!-- Sidebar wrapper end -->

			<!-- App container starts -->
			<div class="app-container">

				<!-- App header starts -->
				<div class="app-header d-flex align-items-center">

					<!-- Breadcrumb start -->
					<ol class="breadcrumb d-none d-lg-flex ms-3">
						<li class="breadcrumb-item">
							<i class="bi bi-house lh-1"></i>
							<a href="#" class="text-decoration-none">Dashboard</a>
						</li>
						<li class="breadcrumb-item text-secondary">Add Employee</li>
					</ol>
					<!-- Breadcrumb end -->

					<!-- App header actions start -->
					<div class="header-actions">

						<div class="dropdown border-start">
							<a class="dropdown-toggle d-flex px-3 py-4 position-relative" href="#!" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								<i class="bi bi-grid fs-4 lh-1 text-secondary"></i>
							</a>

						</div>
						<div class="dropdown border-start">
							<a class="dropdown-toggle d-flex px-3 py-4 position-relative" href="#!" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								<i class="bi bi-bag-check fs-4 lh-1 text-secondary"></i>
								<span class="count-label info"></span>
							</a>

						</div>
						<div class="dropdown border-start">
							<a class="dropdown-toggle d-flex px-3 py-4 position-relative" href="#!" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								<i class="bi bi-envelope-open fs-4 lh-1 text-secondary"></i>
								<span class="count-label"></span>
							</a>

						</div>
						<div class="dropdown ms-2">
							<a id="userSettings"
								class="dropdown-toggle d-flex py-2 align-items-center text-decoration-none" href="#!"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">
								<img src="assets/images/logo1.png" class="rounded-2 img-3x" alt="Bootstrap Gallery" />
							</a>
							<div class="dropdown-menu dropdown-menu-end shadow-sm">
								<div class="p-3 border-bottom mb-2">
									<h6 class="mb-1">[[${session.validateUser.fname}]] [[${session.validateUser.lname}]]</h6>
									<p class="m-0 small opacity-50">[[${session.validateUser.username}]] - EMS</p>
								</div>
								<a class="dropdown-item d-flex align-items-center" href="/profile"><i
										class="bi bi-person fs-4 me-2"></i>Profile</a>
								<a class="dropdown-item d-flex align-items-center" href="#"><i
										class="bi bi-gear fs-4 me-2"></i>Settings</a>
								<div class="d-grid p-3 py-2">
									<a class="btn btn-danger" href="/">Logout</a>
								</div>
							</div>
						</div>
					</div>
					<!-- App header actions end -->

				</div>
				<!-- App header ends -->

				<!-- App body starts -->
				<div class="app-body">
					<form method="post" action="/employeeAdd">
						<!-- Container starts -->
						<div class="container-fluid">

							<!-- Row start -->
							<div class="row gx-3">
								<div class="col-xxl-12">
									<div class="card mb-3">
										<div class="card-header">
											<h5 class="card-title">Employee Details</h5>
										</div>
										<div class="card-body">
											<!-- Row start -->
											<div class="row gx-3">
												<div class="col-xxl-12">
													<div class="bg-light p-3 mb-3 fw-bold">
														Personal Info
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">First Name</label>
														<input type="text" class="form-control"
															placeholder="Enter first name" name="fname" required />
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">Last Name</label>
														<input type="text" class="form-control"
															placeholder="Enter last name" name="lname" required />
													</div>
												</div>

												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">Gender</label>
														<div class="mt-2">
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="radio"
																	name="gender" value="Male" />
																<label class="form-check-label" for="Male">Male</label>
															</div>
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="radio"
																	name="gender" value="Female" />
																<label class="form-check-label"
																	for="Female">Female</label>
															</div>
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="radio"
																	name="gender" value="Other" />
																<label class="form-check-label"
																	for="Other">Other</label>
															</div>
														</div>
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<div class="form-label">DOB</div>
														<div class="input-group">
															<input type="date" class="form-control datepicker"
																name="dob" required />
														</div>
													</div>
												</div>
											</div>
											<!-- Row end -->

											<!-- Row start -->
											<div class="row gx-3">
												<div class="col-xxl-12">
													<div class="bg-light p-3 mb-3 fw-bold">
														Account Details
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">Phone</label>
														<input type="text" class="form-control"
															placeholder="Enter phone number" name="phone" required />
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">Email</label>
														<input type="email" class="form-control"
															placeholder="Enter email address" name="email" required />
													</div>
												</div>

												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">Company Name</label>
														<input type="text" class="form-control"
															placeholder="Enter company name" name="company" required />
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">Salary</label>
														<input type="number" class="form-control"
															placeholder="Enter salary" name="salary" required />
													</div>
												</div>
											</div>
											<!-- Row end -->

											<!-- Row start -->
											<div class="row gx-3">
												<div class="col-xxl-12">
													<div class="bg-light p-3 mt-4 mb-3 fw-bold">
														Deaprtment Details
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">Department Name</label>
														<select class="form-select">
															<option value="">Select</option>
															<option th:each="dept: ${deptList}" th:value="${dept.id}">
																[[${dept.dpt_Name}]]</option>
														</select>
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">Post</label>
														<input type="text" class="form-control" placeholder="Enter post"
															name="post" required />
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<div class="form-label">Join Date</div>
														<div class="input-group">
															<input type="date" class="form-control datepicker"
																name="joinDate" required />
														</div>
													</div>
												</div>
												<div class="col-lg-4 col-sm-6 col-12">
													<div class="mb-3">
														<label class="form-label">Projects</label>
														<div>
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="checkbox"
																	value="JAVA" name="project" />
																<label class="form-check-label" for="Java">JAVA</label>
															</div>
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="checkbox"
																	value="MERN" name="project" />
																<label class="form-check-label" for="MERN">MERN</label>
															</div>
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="checkbox"
																	value="Python" name="project" />
																<label class="form-check-label"
																	for="Python">Python</label>
															</div>
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="checkbox"
																	value="C++" name="project" />
																<label class="form-check-label" for="C++">C++</label>
															</div>
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="checkbox"
																	value="HTML/CSS" name="project" />
																<label class="form-check-label"
																	for="HTML/CSS">HTML/CSS</label>
															</div>
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="checkbox"
																	value="Other" name="project" />
																<label class="form-check-label"
																	for="Other">Other</label>
															</div>
														</div>
													</div>
												</div>
											</div>
											<!-- Row end -->
											<!-- Row start -->
											<div class="row gx-3">
												<div class="col-xxl-12">
													<div class="bg-light p-3 mt-4 mb-3 fw-bold">
														Address
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">Country</label>
														<input type="text" class="form-control"
															placeholder="Enter country" name="address.country"
															required />
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">City</label>
														<input type="text" class="form-control" placeholder="Enter city"
															name="address.city" required />
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">State</label>
														<select name="address.state" class="form-select" required>
															<option value="">Select</option>
															<option value="State 1">State 1</option>
															<option value="State 2">State 2</option>
															<option value="State 3">State 3</option>
															<option value="State 4">State 4</option>
															<option value="State 5">State 5</option>
															<option value="State 6">State 6</option>
															<option value="State 7">State 7</option>
														</select>
													</div>
												</div>
												<div class="col-lg-3 col-sm-4 col-12">
													<div class="mb-3">
														<label class="form-label">Postal Code</label>
														<input type="text" class="form-control"
															placeholder="Enter postal code" name="address.zipcode"
															required />
													</div>
												</div>
											</div>
											<!-- Row end -->
										</div>
										<div class="card-footer">
											<div class="d-flex gap-2 justify-content-end">
												<button type="button" class="btn btn-outline-secondary">
													Cancel
												</button>
												<button type="submit" value="Add" class="btn btn-success">
													Submit
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Row end -->

						</div>
						<!-- Container ends -->
					</form>
				</div>
				<!-- App body ends -->

				<!-- App footer start -->
				<div class="app-footer">
					<span>© Employe Management System 2024</span>
				</div>
				<!-- App footer end -->

			</div>
			<!-- App container ends -->

		</div>
		<!-- Main container end -->

	</div>
	<!-- Page wrapper end -->

	<!-- ************** JavaScript Files ************* -->
	<!-- Required jQuery first, then Bootstrap Bundle JS -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>

	<!-- ************* Vendor Js Files ************* -->

	<!-- Overlay Scroll JS -->
	<script src="assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
	<script src="assets/vendor/overlay-scroll/custom-scrollbar.js"></script>

	<!-- Custom JS files -->
	<script src="assets/js/custom.js"></script>
</body>

</html>
