<!DOCTYPE html>
<html>

<head>
    <title>EMS Signup</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="login/fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="login/css/style.css">
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <link rel="shortcut icon" href="Homepage/images/logo1.png" />
</head>

<body>
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>

                        <form method="post" action="/signup" class="register-form">
                            <p style="color:crimson">[[${message}]]</p>
                            <div class="form-group">
                                <label for="name">
                                    <i class="zmdi zmdi-account material-icons-name"></i>
                                </label>
                                <input type="text" name="fname" id="name" placeholder="First Name" required />
                            </div>
                            <div class="form-group">
                                <label for="name">
                                    <i class="zmdi zmdi-account material-icons-name"></i>
                                </label>
                                <input type="text" name="lname" id="name" placeholder="Last Name" required />
                            </div>
                            <div class="form-group">
                                <label for="username">
                                    <i class="zmdi zmdi-account material-icons-name"></i>
                                </label>
                                <input type="text" name="username" id="username" placeholder="Userame" required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    <i class="zmdi zmdi-lock"></i>
                                </label>
                                <input type="password" name="password" id="password" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>
                                    I agree all statements in <a href="#" class="term-service">Terms
                                        of service</a>
                                </label>
                            </div>
                            <div class="d-flex gap-2 justify-content-start">
                                <button type="submit" value="Submit" class="btn btn-primary">
                                    Signup
                                </button>
                                <a href="/"><button type="button" class="btn btn-light">
                                        Home
                                    </button>
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure>
                            <img src="login/images/signup.jpg" alt="sing up image">
                        </figure>
                        <a href="/login" style="color: green" class="signup-image-link">I am already
                            member</a>
                    </div>

                </div>
            </div>
        </section>


    </div>
    <!-- JS -->
    <script src="login/vendor/jquery/jquery.min.js"></script>
    <script src="login/js/main.js"></script>

</body>

</html>
