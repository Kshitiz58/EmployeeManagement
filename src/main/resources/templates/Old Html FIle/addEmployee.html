<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div th:insert="header.html"></div>
	<hr>
	<div class="container-fluid">

		<div class="card">
			<div class="card-header bg-primary text-white text-center">

				<h4>Employee Details</h4>

			</div>

			<div class="card-body">

				<form action="/employee" method="post">

					<div class="row m-2">
						<div class="col-4">First Name</div>
						<div class="col-6">
							<input type="text" name="fname" class="form-control" required>
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">Last Name</div>
						<div class="col-6">
							<input type="text" name="lname" class="form-control" required>
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="radio" name="gender" value="Male" > Male
							<input type="radio" name="gender" value="Female"> Female
							<input type="radio" name="gender" value="Other"> other
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">DOB</div>
						<div class="col-6">
							<input type="date" name="dob" class="form-control" required>
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="text" name="phone" class="form-control" required>
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">Email</div>
						<div class="col-6">
							<input type="email" name="email" class="form-control" required>
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">Company Name</div>
						<div class="col-6">
							<input type="text" name="company" class="form-control" required>
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">Salary</div>
						<div class="col-6">
							<input type="number" name="salary" class="form-control" required>
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">Join Date</div>
						<div class="col-6">
							<input type="date" name="joinDate" class="form-control" required>
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">Department</div>
						<div class="col-6">
							<select name="department" class="form-control">

								<option value="">Select</option>
								<option th:each="dept: ${deptList}" th:value="${dept.id}">[[${dept.dpt_Name}]]</option>

							</select>
						</div>
					</div>


					<div class="row m-2">
						<div class="col-4">Post</div>
						<div class="col-6">
							<input type="text" name="post" class="form-control" required>
						</div>
					</div>


					<div class="row m-2">
						<div class="col-4">Projects</div>
						<div class="col-6">
							<input type="checkbox" name="project" value="JAVA">JAVA
							<input type="checkbox" name="project" value="MERN">MERN
							<input type="checkbox" name="project" value="Python">Python
							<input type="checkbox" name="project" value="HTML/CSS">HTML/CSS
							<input type="checkbox" name="project" value="C++">C++
							<input type="checkbox" name="project" value="Other">Other
						</div>
					</div>



					<div class="row m-2">
						<div class="col-4">Country</div>
						<div class="col-6">
							<input type="text" name="address.country" class="form-control" required>
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">City</div>
						<div class="col-6">
							<input type="text" name="address.city" class="form-control" required>
						</div>
					</div>


					<div class="row m-2">
						<div class="col-4">State</div>
						<div class="col-6">

							<select name="address.state" class="form-control" required>

								<option value="">Select</option>
								<option value="State 1">State 1</option>
								<option value="State 2">State 2</option>
								<option value="State 3">State 3</option>
								<option value="State 4">State 4</option>
								<option value="State 5">State 5</option>
								<option value="State 6">State 6</option>
								<option value="State 7">State 7</option>

							</select>

						</div>
					</div>

					<div class="row m-2">
						<div class="col-4">Zip Code</div>
						<div class="col-6">
							<input type="text" name="address.zipcode" class="form-control" required>
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Add" class="btn btn-success" required>
							<!-- <a href="/home"><input value="Back" class="btn btn-success"></a> -->
						</div>


					</div>



				</form>



			</div>

			<div class="card-footer bg-warning text-black text-center">&copy; 2024 Kshitiz Creation</div>
		</div>

	</div>


</body>

</html>
