<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<div th:insert="header.html"></div>
	<hr>
	<div class="container-fluid">

		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Employee List</h4>


			</div>

			<div class="card-body">

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Gender</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Company</th>
							<th>Post</th>
							<th>Action</th>
							<th>Download List</th>
						</tr>
					</thead>

					<tbody>

						<tr th:each="e: ${empList}">
							<td>[[${e.fname}]]</td>
							<td>[[${e.lname}]]</td>
							<td>[[${e.gender}]]</td>
							<td>[[${e.phone}]]</td>
							<td>[[${e.email}]]</td>
							<td>[[${e.company}]]</td>
							<td>[[${e.post}]]</td>
							<td>
								<a th:href="@{/editEmployee(id=${e.id})}">
									<input type="submit" value="Edit" class="btn btn-success">
								</a>
								<a th:href="@{/deleteEmployee(id=${e.id})}">
									<input type="submit" value="Delete" class="btn btn-danger">
								</a>
							</td>
							<td>
								<a href="/EmployeeExcel"> <input type="submit" value="Excel" class="btn btn-success"> </a>
								<a href="/EmployeePdf"> <input type="submit" value="Pdf" class="btn btn-primary"> </a>
							</td>
						</tr>

					</tbody>

				</table>

			</div>

			<div class="card-footer bg-warning text-black text-center">&copy; 2024 Kshitiz Creation</div>
		</div>

	</div>


</body>

</html>
