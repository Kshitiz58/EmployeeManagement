<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Edit Employee List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<div th:insert="header.html"></div>
	<hr>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Edit Employee Details</h4>

			</div>
			<form action="/updateEmployee" method="post" th:object="${employeeModel}">
				<div class="card-body">
					<div class="row m-2">
						<div class="col-4">First Name</div>
						<div class="col-6">
							<input type="text" class="form-control" th:field="*{fname}">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Last Name</div>
						<div class="col-6">
							<input type="text" class="form-control" th:field="*{lname}">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="text" class="form-control" th:field="*{gender}">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="text" class="form-control" th:field="*{phone}">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Department</div>
						<div class="col-6">
							<input type="text" class="form-control" th:field="*{department}">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Country</div>
						<div class="col-6">
							<input type="text" class="form-control" th:field="*{address.country}">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">State</div>
						<div class="col-6">
							<input type="text" class="form-control" th:field="*{address.state}">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">City</div>
						<div class="col-6">
							<input type="text" class="form-control" th:field="*{address.city}">
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Update" class="btn btn-success">
						</div>
					</div>

					<div class="row m-2">
						<div class="col-4"></div>
						<div class="col-6">
							<a href="/employeeList">
								<input value="Back" class="btn btn-success">
						</div>
					</div>

				</div>

				<input type="hidden" th:field="*{id}">
			</form>

			<div class="card-footer bg-warning text-black text-center">&copy; 2024 Kshitiz Creation</div>
		</div>

	</div>

</body>

</html>
